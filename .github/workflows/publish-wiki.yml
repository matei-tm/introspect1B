name: Publish Wiki

on:
  workflow_dispatch:
    # Allow manual triggering
  schedule:
    # Run daily at 2:00 AM GMT
    - cron: '0 2 * * *'

jobs:
  publish-wiki:
    name: Clone and Publish Wiki
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          path: main-repo

      - name: Clone wiki repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ“š Cloning wiki repository..."
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.wiki.git wiki-repo || {
            echo "âš ï¸ Wiki repository not found or not initialized"
            echo "To initialize the wiki, visit: https://github.com/${{ github.repository }}/wiki"
            exit 1
          }

      - name: List wiki pages
        run: |
          echo "ðŸ“‹ Wiki pages found:"
          cd wiki-repo
          find . -name "*.md" -type f | sort
          echo ""
          echo "ðŸ“Š Total pages: $(find . -name "*.md" -type f | wc -l)"

      - name: Install dependencies
        run: |
          echo "ðŸ“¦ Installing Pandoc and LaTeX..."
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-plain-generic

      - name: Convert wiki to PDF
        run: |
          cd wiki-repo
          echo "ðŸ”„ Converting wiki pages to PDF..."
          
          # Create a timestamp
          TIMESTAMP=$(date +'%Y-%m-%d_%H-%M-%S')
          
          # Create output directory
          mkdir -p pdf-output
          
          # Convert each markdown file to PDF
          find . -name "*.md" -type f | sort | while read file; do
            filename=$(basename "$file" .md)
            echo "Converting: $file -> pdf-output/${filename}.pdf"
            pandoc "$file" \
              -o "pdf-output/${filename}.pdf" \
              --pdf-engine=xelatex \
              -V geometry:margin=1in \
              -V colorlinks=true \
              -V linkcolor=blue \
              -V urlcolor=blue \
              --metadata title="${filename}" \
              2>&1 || echo "âš ï¸ Failed to convert $file"
          done
          
          # Create a combined PDF with all pages
          echo ""
          echo "ðŸ“š Creating combined PDF..."
          
          # Combine all markdown files into one
          echo "# Wiki Documentation" > combined.md
          echo "" >> combined.md
          echo "**Generated:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> combined.md
          echo "" >> combined.md
          echo "**Repository:** ${{ github.repository }}" >> combined.md
          echo "" >> combined.md
          echo "---" >> combined.md
          echo "" >> combined.md
          
          # Append all markdown files
          find . -name "*.md" -type f ! -name "combined.md" | sort | while read file; do
            filename=$(basename "$file" .md)
            echo "" >> combined.md
            echo "\\newpage" >> combined.md
            echo "" >> combined.md
            echo "# ${filename}" >> combined.md
            echo "" >> combined.md
            cat "$file" >> combined.md
            echo "" >> combined.md
          done
          
          # Convert combined markdown to PDF
          pandoc combined.md \
            -o "pdf-output/wiki-complete.pdf" \
            --pdf-engine=xelatex \
            -V geometry:margin=1in \
            -V colorlinks=true \
            -V linkcolor=blue \
            -V urlcolor=blue \
            --toc \
            --metadata title="Wiki Documentation" \
            --metadata author="${{ github.repository }}" \
            --metadata date="$(date +'%Y-%m-%d')" \
            2>&1 || echo "âš ï¸ Failed to create combined PDF"
          
          echo ""
          echo "âœ… PDF conversion complete"
          echo "ðŸ“Š PDFs generated: $(ls -1 pdf-output/*.pdf | wc -l)"

      - name: Create wiki archive
        run: |
          cd wiki-repo
          echo "ðŸ“¦ Creating archive summary..."
          
          # Create a timestamp
          TIMESTAMP=$(date +'%Y-%m-%d_%H-%M-%S')
          
          # Create a summary file in PDF output
          cat > pdf-output/README.md << 'EOF'
          # Wiki Archive Summary
          
          **Generated:** $(date +'%Y-%m-%d %H:%M:%S UTC')
          **Repository:** ${{ github.repository }}
          **Branch:** ${{ github.ref_name }}
          
          ## Pages Included
          
          EOF
          
          # List all markdown files
          find . -name "*.md" -type f ! -name "WIKI_SUMMARY.md" | sort | while read file; do
            echo "- \`${file#./}\`" >> WIKI_SUMMARY.md
          done
          
          echo "" >> WIKI_SUMMARY.md
          echo "---" >> WIKI_SUMMARY.md
          echo "" >> WIKI_SUMMARY.md
          echo "Total pages: $(find . -name "*.md" -type f ! -name "WIKI_SUMMARY.md" | wc -l)" >> WIKI_SUMMARY.md

      - name: Upload wiki artifact
        uses: actions/upload-artifact@v4
        with:
          name: wiki-archive-${{ github.run_number }}
          path: wiki-repo/
          retention-days: 90
          if-no-files-found: error

      - name: Create GitHub Step Summary
        run: |
          cd wiki-repo
          echo "# ðŸ“š Wiki Archive Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Successfully archived wiki pages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“Š Statistics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Pages:** $(find . -name "*.md" -type f ! -name "WIKI_SUMMARY.md" | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifact:** \`wiki-archive-${{ github.run_number }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Retention:** 90 days" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“‹ Pages Included" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          find . -name "*.md" -type f ! -name "WIKI_SUMMARY.md" | sort | while read file; do
            echo "- \`${file#./}\`" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¡ **Tip:** Download the artifact from the workflow run to access all wiki pages offline." >> $GITHUB_STEP_SUMMARY
