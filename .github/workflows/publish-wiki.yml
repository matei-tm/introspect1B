name: Publish Wiki

on:
  workflow_dispatch:
    # Allow manual triggering
  schedule:
    # Run daily at 2:00 AM GMT
    - cron: '0 2 * * *'

jobs:
  publish-wiki:
    name: Clone and Publish Wiki
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          path: main-repo

      - name: Clone wiki repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ“š Cloning wiki repository..."
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.wiki.git wiki-repo || {
            echo "âš ï¸ Wiki repository not found or not initialized"
            echo "To initialize the wiki, visit: https://github.com/${{ github.repository }}/wiki"
            exit 1
          }

      - name: List wiki pages
        run: |
          echo "ðŸ“‹ Wiki pages found:"
          cd wiki-repo
          find . -name "*.md" -type f | sort
          echo ""
          echo "ðŸ“Š Total pages: $(find . -name "*.md" -type f | wc -l)"

      - name: Install dependencies
        run: |
          echo "ðŸ“¦ Installing Pandoc and LaTeX..."
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-plain-generic

      - name: Convert wiki to PDF
        run: |
          cd wiki-repo
          echo "ðŸ”„ Converting wiki pages to PDF..."
          
          # Create a timestamp
          TIMESTAMP=$(date +'%Y-%m-%d_%H-%M-%S')
          
          # Create output directory
          mkdir -p pdf-output
          
          # Create a combined PDF with all pages
          echo "ðŸ“š Creating combined PDF..."
          
          # Combine all markdown files into one
          echo "# Wiki Documentation" > combined.md
          echo "" >> combined.md
          echo "**Generated:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> combined.md
          echo "" >> combined.md
          echo "**Repository:** ${{ github.repository }}" >> combined.md
          echo "" >> combined.md
          echo "---" >> combined.md
          echo "" >> combined.md
          
          # Append all markdown files
          find . -name "*.md" -type f ! -name "combined.md" | sort | while read file; do
            filename=$(basename "$file" .md)
            echo "" >> combined.md
            echo "\\newpage" >> combined.md
            echo "" >> combined.md
            echo "# ${filename}" >> combined.md
            echo "" >> combined.md
            cat "$file" >> combined.md
            echo "" >> combined.md
          done
          
          # Convert combined markdown to PDF
          pandoc combined.md \
            -o "pdf-output/wiki-complete.pdf" \
            --pdf-engine=xelatex \
            -V geometry:margin=1in \
            -V colorlinks=true \
            -V linkcolor=blue \
            -V urlcolor=blue \
            --toc \
            --metadata title="Wiki Documentation" \
            --metadata author="${{ github.repository }}" \
            --metadata date="$(date +'%Y-%m-%d')" \
            2>&1 || echo "âš ï¸ Failed to create combined PDF"
          
          echo ""
          echo "âœ… PDF conversion complete"
          ls -lh pdf-output/wiki-complete.pdf

      - name: Create wiki archive
        run: |
          cd wiki-repo
          echo "ðŸ“¦ Creating archive summary..."
          
          # Create a timestamp
          TIMESTAMP=$(date +'%Y-%m-%d_%H-%M-%S')
          
          # Create a summary file in PDF output
          cat > pdf-output/README.md << 'EOF'
          # Wiki Archive Summary
          # Create a summary file in PDF output
          cat > pdf-output/README.md << 'EOF'
          # Wiki Archive Summary
          
          **Generated:** $(date +'%Y-%m-%d %H:%M:%S UTC')
          **Repository:** ${{ github.repository }}
          **Branch:** ${{ github.ref_name }}
          
          ## PDF Files Included
          
          - `wiki-complete.pdf` - Combined PDF with all wiki pages and table of contents
          
          ### Individual Page PDFs:
          
          EOF
          
          # List all PDF files
          ls -1 pdf-output/*.pdf | grep -v "wiki-complete.pdf" | while read file; do
            echo "- \`$(basename "$file")\`" >> pdf-output/README.md
          done
          
          echo "" >> pdf-output/README.md
          echo "---" >> pdf-output/README.md
          echo "" >> pdf-output/README.md
          echo "Total PDFs: $(ls -1 pdf-output/*.pdf | wc -l)" >> pdf-output/README.md

      - name: Upload wiki PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: wiki-pdf-archive-${{ github.run_number }}
          path: wiki-repo/pdf-output/
          retention-days: 90
          if-no-files-found: error

      - name: Create GitHub Step Summary
        run: |
          cd wiki-repo
          echo "# ðŸ“š Wiki PDF Archive Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Successfully converted wiki pages to PDF" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“Š Statistics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Source Pages:** $(find . -name "*.md" -type f ! -name "combined.md" | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **PDF Files:** $(ls -1 pdf-output/*.pdf | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifact:** \`wiki-pdf-archive-${{ github.run_number }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Retention:** 90 days" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“„ PDF Files" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Combined Documentation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“˜ \`wiki-complete.pdf\` - All pages with table of contents" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Individual Pages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          ls -1 pdf-output/*.pdf | grep -v "wiki-complete.pdf" | while read file; do
            echo "- ðŸ“„ \`$(basename "$file")\`" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¡ **Tip:** Download the artifact to access all wiki pages as PDF files. The \`wiki-complete.pdf\` contains all pages in a single document with a table of contents." >> $GITHUB_STEP_SUMMARY
